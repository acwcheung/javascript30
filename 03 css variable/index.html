<!DOCTYPE html>
<html>
<head>
	<title>CSS variables and JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Update CSS Variables with <span>JS</span></h1>

	<div class="controls">
		<label>Spacing:</label>
		<input type="range" name="spacing" min="0" max="200" value="10" data-sizing="px">
		
		<label>Blur:</label>
		<input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
		
		<label>Base Color</label>
		<input type="color" name="base" value="#ffc600">
	</div>

	<img src="https://source.unsplash.com/daily">
	
	<style>
		body {
			text-align: center;
			font-family: Verdana;
		}
		div.controls {
			margin: 30px 0;
		}

		:root {
			--spacing: 10px;
			--blur: 0;
			--base: #ffc600;
		}

		img {
			height: 70vh;
			padding: var(--spacing);
			background: var(--base);
			filter: blur(var(--blur));
		}

		h1 span {
			color: var(--base);
		}

	</style>


	<script>
		const inputs = document.querySelectorAll(".controls input");
		
		function handleUpdate() {
			const suffix = this.dataset.sizing || '';
			document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
		}
 
 		inputs.forEach(input => input.addEventListener('change', handleUpdate))

		
		//this.dataset - everything under attribute data-
		//select variable in style block - select entire doc, set property(name) to value
		//if arrow function used, this doesn't work 
		//this doesn't work if backtick is not used



	</script>
</body>
</html>
